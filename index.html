<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
<style>
    body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6; 
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
        }
        h1 {
            color: #2c3e50; 
            border-bottom: 2px solid #3498db; 
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column; 
            gap: 15px; 
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ecf0f1; 
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06); 
        }
        input[type="text"],
        input[type="number"],
        textarea {
            padding: 12px;
            border: 1px solid #bdc3c7; 
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); 
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #27ae60; 
            transform: translateY(-2px); 
        }
        #product-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        #product-list li {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            gap: 5px; 
        }
        #product-list li:last-child {
            border-bottom: none;
        }
        #product-list li span {
            font-weight: 600;
            color: #34495e; 
            font-size: 1.1em; 
        }
        #product-list li p {
            font-size: 14px;
            color: #7f8c8d; 
        }
        .product-price {
            font-weight: bold;
            color: #e67e22; 
            font-size: 1.05em; 
            margin-top: 5px;
        }
         .edit-button {
            background-color: #f39c12; 
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .edit-button:hover {
            background-color: #e67e22; 
            transform: translateY(-1px);
        }
       
        .delete-button {
            background-color: #e74c3c; 
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .delete-button:hover {
            background-color: #c0392b; 
            transform: translateY(-1px);
        }
</style>
</head>
<body>
    <h1>Product Catalog</h1>
    <ul id="product-list"></ul>
    <form id="add-product-form">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="price" placeholder="Price">
        <textarea id="description" placeholder="Description"></textarea>
        <button type="submit">Add Product</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
